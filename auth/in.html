<script>
    const tokens = window.location.hash;
    const params = new URLSearchParams(tokens.replace('#','?'));
    document.cookie = "spertoj_token_id="+params.get('id_token')+"; path=/; domain=spertoj.com; max-age=3600; secure; samesite=strict;";
    window.location.replace("https://spertoj.com");
</script>
