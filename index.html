<html lang="en">

<head>
    <!-- Google tag -->

        function gtag() { dataLayer.push(arguments); }

    <!-- Mapbox -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />

    <script
        src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.1/mapbox-gl-directions.js"></script>
    <link rel="stylesheet"
        href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.1/mapbox-gl-directions.css"
        type="text/css">

    <script
        src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet"
        href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css"
        type="text/css">
    <!-- Page -->  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Organize your best travel experience">
    <meta name=”robots” content="index, follow">
    <link rel="icon" type="image/x-icon" href="img/icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>SPERTOJ</title>
    
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div id="nav">
            <span id="planner" class="material-symbols-outlined material-b" onclick="planner_tool();">map</span>
            <div id="logo" onclick="window.open('https://spertoj.com', '_self');"></div>
            <span id="erp" class="material-symbols-outlined material-b" onclick="window.open('https://erp.alcoynext.com', '_blank');">hive</span>
        </div>
    </header>
    <main>
        <div id="map"></div>
        <div id="layers">
            <span id="hiking" class="layer material-symbols-outlined material-s" onclick="">hiking</span>
            <span id="tour"class="layer material-symbols-outlined material-s" onclick="">tour</span>
            <span id="park"class="layer material-symbols-outlined material-s" onclick="">park</span>
            <span id="build" class="layer material-symbols-outlined material-s" onclick="">castle</span>
            <span id="museum" class="layer material-symbols-outlined material-s" onclick="">museum</span>
            <span id="spa" class="layer material-symbols-outlined material-s" onclick="">spa</span>
            <div class="layer_space"></div>
            <span id="bakery" class="layer material-symbols-outlined material-s" onclick="" onmouseover="layerPop('bakery');">bakery_dining</span>
            <span id="lunch" class="layer material-symbols-outlined material-s" onclick="">tapas</span>
            <span id="dinner" class="layer material-symbols-outlined material-s" onclick="">dinner_dining</span>
            <span id="local" class="layer material-symbols-outlined material-s" onclick="">local_bar</span>
            <div class="layer_space"></div>
            <span id="hotel" class="layer material-symbols-outlined material-s" onclick="">hotel</span>
            <span id="apartment" class="layer material-symbols-outlined material-s" onclick="">location_away</span>
            <div class="layer_space"></div>
            <span id="bike" class="layer material-symbols-outlined material-s" onclick="">directions_bike</span>
            <span id="bus" class="layer material-symbols-outlined material-s" onclick="">directions_bus</span>
            <span id="car" class="layer material-symbols-outlined material-s" onclick="">car_rental</span>
        </div>
    </main>
    <footer>
        <div id="tools">
            <span id="direction" class="tool material-symbols-outlined material-m" onclick="direction_tool();">directions</span>
            <span id="geocoder" class="tool material-symbols-outlined material-m" onclick="geocoder_tool();">search</span>
        </div>
    </footer>
    <script src="lib.js"></script>
    <script src="main.js"></script>
</body>

</html>
